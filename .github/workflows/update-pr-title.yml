name: Update Dependabot PR Title

on:
  pull_request:
    types:
      - opened
      - synchronize
      - edited

permissions:
  pull-requests: write  # ✅ Allow PR title updates

jobs:
  update-title:
    if: github.actor == 'dependabot[bot]'  # ✅ Run only for Dependabot PRs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Update PR Title Based on Module Update
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"

          # Check if the PR contains a Terraform module update
          if [[ "$PR_TITLE" =~ "terraform-aws-modules/vpc/aws" ]]; then
            NEW_TITLE="fix: Update terraform-aws-modules/vpc/aws module from old to new version"
          else
            NEW_TITLE="chore: Update dependencies"
          fi

          echo "Updating PR title to: $NEW_TITLE"

          # Update PR title using GitHub API
          curl -X PATCH -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            -d '{"title": "'"$NEW_TITLE"'"}' \
            "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}"
